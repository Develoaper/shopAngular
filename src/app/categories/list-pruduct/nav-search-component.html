<div class="list-pruduct">
  <div class="container">
    <div class="row">
      <div class="col-lg-3 mx-3 mx-lg-0 ">
        <form class=" box-search input-group-sm d-flex justify-content-between align-items-center pt-lg-1 border px-2">
          <input type="search" class="form-control py-0 border-0" placeholder="جستجو...">
          <i class="lni-search text-muted pl-2"></i>
        </form>
        <app-sidebar></app-sidebar>
      </div>
      <div class="col-lg-9 mb-lg-0 mb-3">
        <div class="box-setting d-flex align-items-center justify-content-between p-2">
          <p class="d-none d-lg-block text-muted mb-0 mx-2"> نمایش ( ۱ - ۱۲ محصول از ۳۵۹ محصول )</p>
          <div class="d-flex align-items-center col-lg-7 col-lg-6">
            <a (click)="test = false">
              <i class="d-none d-lg-block lni-grid-alt ml-2"
                [ngClass]="!test ? 'changeColor' : ''"></i>
            </a>
            <a (click)="test = true">
              <i class="d-none d-lg-block lni-list ml-3 mr-2 d-flex justify-content-between align-items-center"
                 [ngClass]="test ? 'changeColor' : ''"></i>
            </a>
            <select class="custom-select" id="inputGroupSelect01">
              <option selected>انتخاب کنید</option>
              <option value="1">one</option>
              <option value="2">Two</option>
              <option value="3">Three</option>
            </select>
          </div>
        </div>
        <app-list-pruduct-state *ngIf="test"></app-list-pruduct-state>
        <app-list-pruducts *ngIf="!test"></app-list-pruducts>
      </div>
    </div>
  </div>
</div>
