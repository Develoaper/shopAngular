<div class="list-pruducts">
  <div class="container">
    <!-- <h1 class="text-center text-muted" [ngClass]="router.url === 'categories' ? 'd-none' : 'd-block'">لیست محصولات</h1> -->
    <h1 class="text-center text-muted">لیست محصولات</h1>
    <div class="row">
      <div class="col-12 col-md-6 col-lg-4 my-2" *ngFor="let pruduct of srcListPruduct; let i = index">
        <div class="card-deck">
          <div class="card shadow">
            <img class="card-img-top" src="./assets/image/{{pruduct.name}}" alt="">
              <i class="lni-heart heart" (click)="changeHeart[i] = !changeHeart[i]"
                                         [ngClass]="changeHeart[i] ? 'lni-heart-filled' : ''"></i>
            <div class="box-category d-flex align-items-center p-3">
              <i class="lni-folder"></i>
              <a href="">
                <small class="category-titr mr-2 mt-1">{{pruduct.category}}</small>
              </a>
            </div>
            <div class="line-horizontal"></div>
            <div class="card-body px-3 pt-3 pb-0">
              <h5 class="card-title">{{pruduct.title}}</h5>
              <small class="card-subtitle">آخرین آپدیت : {{pruduct.lastUpdate}}</small>
            </div>
            <div class="card-property p-3">
              <div class="d-flex align-items-center">
                <div class="d-flex flex-column">
                  <div class="d-flex py-1">
                    <i class="lni-money-location"></i>
                    <div class="d-flex align-items-center pr-2">
                      <small class="card-subtitle m-0">{{pruduct.location}}</small>
                    </div>
                  </div>
                  <div class="d-flex py-1">
                    <i class="lni-user"></i>
                    <div class="d-flex align-items-center pr-2">
                      <small class="card-subtitle m-0">{{pruduct.author}}</small>
                    </div>
                  </div>
                </div>
                <div class="d-flex flex-column">
                  <div class="d-flex py-1 pr-5">
                    <i class="lni-timer"></i>
                    <div class="d-flex align-items-center pr-2">
                      <small class="card-subtitle m-0">{{pruduct.date}}</small>
                    </div>
                  </div>
                  <div class="d-flex py-1 pr-5">
                    <i class="lni-package"></i>
                    <div class="d-flex align-items-center pr-2">
                      <small class="card-subtitle m-0">{{pruduct.newOrUsing}}</small>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="line-horizontal"></div>
            <div class="footer-site d-flex  align-items-center p-3">
              <a href="" class="small d-flex align-items-center px-2 py-1"
               *ngIf="pruduct.textVerified === 'تایید شده'"
               (mouseenter)="hover[i] = true"
               (mouseleave)="hover[i] = false"
                [ngClass]="hover[i] ? 'whiteColor' : ''">
                {{pruduct.textVerified}}<i class="lni-check-box mr-1" 
                [ngClass]="hover[i] ? 'iColor' : ''"></i>
              </a>
              <h4 class="mb-0 mt-1 mr-auto"><small class="pr-1">$</small>{{pruduct.price}}</h4>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
