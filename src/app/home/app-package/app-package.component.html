<div class="app-package pt-4">
    <div class="container  py-5">
        <!-- <div class="text-center"> -->
            <h1 class="text-center text-muted">یک پکیج انتخاب کنید</h1>
        <!-- </div> -->
        <div class="row py-5">
            <div class="col-12 mb-3 col-md-4 mb-md-0" *ngFor="let card of dataCard;let j = index"
            (mouseenter)="card.hover = true" (mouseleave)="card.hover = false">
                <div class="card shadow" [ngClass]="card.hover ? 'border-color' : ''">
                    <div class="card-body d-flex flex-column justify-content-center align-items-center">
                        <div class="box-icon text-center">
                            <i class="{{card.icon}} size-lg"></i>
                            <h6>{{card.title}}</h6>
                            <div class="d-flex">
                                <span class="sp-price">$</span>
                                <h5>{{card.price}}</h5>
                                <span class="sp-arz"> / ماهانه</span>
                            </div>
                        </div>
                        <div class="box-feature text-center mt-2 mb-3">
                            <p>تبلیغات رایگان</p>
                            <p>{{card.feature1}}</p>
                            <p>{{card.feature2}}</p>
                            <p>امنیت ۱۰۰٪</p>
                        </div>
                        <div class="mb-2">
                            <button class="btn">خرید</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
