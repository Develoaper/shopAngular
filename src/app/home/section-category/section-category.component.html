<div class="section-categories">
    <div class="container">
        <div class="row">
            <div class="col-12 col-md-4 col-lg-2  px-3 py-2" *ngFor="let item of categories; let i = index">
                <a href="#">
                    <div class="box" (mouseenter)="changeColor[i] = true" (mouseleave)="changeColor[i] = false">
                        <div class="box-icon">
                           <i class="{{item.icon}}" [ngClass]="changeColor[i] ? 'whiteColor' : 'icon-categories'"></i>
                        </div>
                        <h5 class="mt-3">{{item.title}}</h5>
                    </div>
                </a>
            </div>
        </div>
    </div>
</div>
